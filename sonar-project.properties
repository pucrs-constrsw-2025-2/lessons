# SonarQube configuration for Lessons Service (NestJS / TypeScript)

sonar.projectKey=constrsw-lessons
sonar.projectName=ConstrSW Lessons Service
sonar.projectVersion=1.0

# Application and test directories
sonar.sources=src
sonar.tests=src,test
sonar.sourceEncoding=UTF-8

# Treat spec and e2e spec files as tests, not source
sonar.exclusions=**/*.spec.ts,**/*.e2e-spec.ts
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Jest coverage report (generated by `npm run test:cov`)
sonar.javascript.lcov.reportPaths=coverage/lcov.info


